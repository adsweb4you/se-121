<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>დავალება</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
 <style>
     *{
    box-sizing: border-box;
}
.body{
    margin: 0px;
    height: 1800px;
}
.cardbox{
    margin: auto;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card{
    width: 600px;
    height: 600px;
    display: flex;
}
.foto{
    position: relative;
    height: 100%;
    width: 50%;
    float: left;
}
.foto img{
    border-radius: 25px 0px px 25px;
    width: 100%;
    height: 100%;
}
.name{
    bottom: 0;
    position: absolute;
    padding: 30px;
    font-size: 30px;
    margin-bottom: 100px;
    right: 0;
}
.card2{
    background-color: cyan;
    width: 50%;
    height: 100%;
    border-radius: 0px;
    color: darkblue;
}

.line{
    padding: 100px 0px 0px 30px;
    width: 100%;
}
.line h1{
    padding: 10px;
}
.line p{
    padding: 10px;
}

.form{
    margin: auto;
    width: fit-content;
    position: relative;

}
.form2{
    margin: auto;
    width: fit-content;
    position: relative; 
}
.form input{
    border: 1px solid rgb(93, 90, 97);
    padding: 15px;
    border-radius: 0px;
}
.form label{
    position: absolute;
    left: 0px;
    top: 15px;
    pointer-events: none;
}

.form input:focus + label{
    top: -15px;
    transition: all 3s;
}
.form2 input:focus + label{
    top: -15px;
    transition: all 3s;
}
.log{
    width: 100px;
    border-radius: 15px;
    text-align: center;
    margin-left: 70px;
    padding: 15px;
    background-color: purple;
}
.log a{
    text-decoration: none;
    color: red;
}
.back a{
    margin-left: 40px;
}
 </style>
</head>
<body>
  
  <section class="cardbox">
    <div class="card">
     <div class="foto">
         <div class="name">
          Salome Pakeliani
         </div>
        <img src="img/a17_m_2444.jpg" alt="">
   </div>

   <div class="card2">
     <div class="line">
         <h1>We are NUVA</h1>
         <p>Welcome back! Log in to Your account to view doday's clients:</p>
     </div>
     <div class="form">
         <input type="text" value="">
         <label for="">Email:</label>
     <div class="form2">
         <input type="text" value="">
         <label for="">Password:</label>
     </div>
     <div class="log">
         <a href="#">Log in</a>
     </div>
     <div class="back">
         <a href="#">Forget your password?</a>
     </div>
   </div>
   </div>
   </div>
</section>
</body>
</html>
